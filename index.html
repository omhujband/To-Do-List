
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Productivity App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</head>
<body>


    <div class="container spaced">
        <div class="row">
            <div class="col-lg-12">
                <h1><center>MY PRODUCTIVITY APP</center></h1>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col-lg-7" style="border-right: 1px solid #bab9b9;">
                <h1>To Do List</h1>
                <div class="input-group">
                <input type="text" id="taskInput" placeholder="Add a task..." />
                <button onclick="addTask()">Add</button>
                </div>
                <ul id="taskList"></ul>
            </div>
            <div class="col-lg-5">
                <h1>Quick Notes</h1>
                <textarea id="notepad" placeholder="Write your notes here..."></textarea>
                <button class="downloadBtn" onclick="downloadIt()">Download</button>
            </div>
        </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
